<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="tabs" id="tab">
                <ul>
                    <li class="is-active" name="user"><a>Users</a></li>
                    <li name="room"><a>Rooms</a></li>
                    <li name="order"><a>Orders</a></li>
                    <li name="root"><a>Root</a></li>
                </ul>
            </div>
        </div>
    </section>


    <!-- <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div> -->



    <section id="user" class="content">
        <div class="container">
            <div class="columns">

                <!-- <div class="column">
                    <div class="field">
                        <label class="label"> User Id</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="let it alone to ignore this filter." id="user-id">
                        </div>
                    </div>
                </div> -->

                <div class="column">
                    <div class="field">
                        <label class="label"> User Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="let it alone to ignore this filter." id="user-name">
                        </div>
                    </div>
                </div>


                <div class="column">

                    <div class="field">
                        <label class="label"> Phone Number</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="let it alone to ignore this filter." id="user-phone">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">

                <div class="column">
                    <div class="field">
                        <label class="label"> Credential</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="let it alone to ignore this filter." id="user-credential">
                        </div>
                    </div>
                </div>


                <div class="column">
                    <div class="field">
                        <label class="label"> Balance range</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="please input 'low-hight' or nothing" id="user-balance">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label class="label"> Bonus range</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="please input 'low-hight' or nothing" id="user-bonus">
                        </div>
                    </div>

                </div>
            </div>


            <div class="field">
                <label class="label"> Gender</label>
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="user-isman">
                        Man
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="user-iswoman">
                        Woman
                    </label>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button id="user-submit" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text">clear</button>
                </div>
            </div>

        </div>
    </section>


    <section id="root" class="content">
        <div class="container">
            <input type="text" id="query">
            <button id="q-button"> submit</button>
            <br>
            <textarea id="output">







            </textarea>
        </div>
    </section>

    <section id="res-table">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>credential</th>
                        <th>birthdate</th>
                        <th>phone</th>
                        <th>balance</th>
                        <th>bonus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1</td>
                        <td> 1</td>

                        <td> 1</td>
                    </tr>
                    <tr>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                        <td> 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script type="text/javascript" src="/static/js/index.js"></script>
</body>

</html>
