<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="/static/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section class="hero is-success is-fullheight" id="signup">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Sign up</h3>
                    <p class="subtitle has-text-grey">You could sign up here.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://placehold.it/128x128">
                        </figure>
                        <form>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" placeholder="Your Real Name" autofocus="" v-model="realname">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" placeholder="Your Username" autofocus="" v-model="username">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Your Password" v-model="password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <!-- <input type="checkbox">
                  Remember me -->
                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" @click.prevent="submit">Signup</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="/login">Already has an account? Login</a> &nbsp;·&nbsp;
                        <!-- <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a> -->
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- <script async type="text/javascript" src="/static/js/bulma.js"></script> -->
    <script src="/static/js/signup.js"></script>
</body>

</html>
